<!DOCTYPE html>
<html lang="de">
	<head>
		<title>YouTube 1000</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="assets/css/frame.css" rel="stylesheet" type="text/css">

		<script src="assets/js/jquery-1.8.3.min.js" type="text/javascript"></script>
		<script src="data/data.js" type="text/javascript"></script>
		<script src="assets/js/main.js" type="text/javascript"></script>
		<script src="assets/js/canvas.js" type="text/javascript"></script>
		<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
		<script>
			var inEnglishPlease = true;
			var infoboxTemplate = '<table style="width:100%" border="0" style="padding:20px"><tr><td colspan="2"><p style="font-size: 16px; font-weight: bold">%title%</p></td></tr><tr><td style="width:150px;height:90px;background:url(%thumbnail%) no-repeat 10px center"></td><td style="padding-right:10px"><p>Rank: %rank%</p><p>Views: %viewCount%</p><p>User: %author%</p><p>Published: %published%</p><p>Rating: %rating%</p><p>Category: %category%</p><p><a href="%url%" target="_blank">Link to YouTube</a></p></td></tr><tr><td style="padding:10px 10px 10px 10px;" colspan="2"><div class="scroll"><p>Blocked in: %restrictionCountries%</p><p>Blocked in Germany: <b>%restriction%</b></p>%de%<p>Reason for blocking in Germany: <b>&bdquo;%reason%&rdquo;</b></p>%/de%</div></td></tr></table>';
		</script>

		<base target="_parent">
	</head>
	<body>
		<div id="container">

			<div id="content">
				<div id="grid">
					<img id="gridImage">
					<canvas id="gridCanvas"></canvas>
					<canvas id="gridCanvasOverlay"></canvas>
					<div id="marker"></div>
					<div id="tooltip"></div>
				</div>
				<div id="infobox">
					<button class="close">&times;</button>
					<div id="infoboxContent"></div>
					<button id="close" class="btn btn-danger btn-small" onclick="$('#infobox').fadeOut('fast');">Close</button>
				</div>
				<div id="display-number">
					<div class="well" id="display-number-content"></div>
				</div>
				<div id="controller-navigation">
					<div data-toggle="buttons-radio" id="gridFlag">
						<h3>Blocked in Germany</h3>
						<div class="btn-group btn-group-vertical">
							<button class="btn active" value="germany">All videos blocked in Germany</button>
							<button class="btn" value="other">Actual rights violations</button>
							<button class="btn" value="gema">Potential rights violations</button>
						</div>
						<h3>Blocked in other states</h3>
						<button class="btn btn-full" value="foreign">In any country except Germany</button>
						<div id="countries">
							<div class="btn-group">
								<button class="btn" value="country-SS" style="width:33%">S. Sudan</button>
								<button class="btn" value="country-VA" style="width:33%">Vatican</button>
								<button class="btn" value="country-AF" style="width:34%">Afghanistan</button>
							</div>
							<div class="btn-group">
								<button class="btn" value="country-FR" style="width:33%">France</button>
								<button class="btn" value="country-ES" style="width:33%">Spain</button>
								<button class="btn" value="country-GB" style="width:34%">United Kingdom</button>
							</div>
							<div class="btn-group">
								<button class="btn" value="country-CH" style="width:33%">Switzerland</button>
								<button class="btn" value="country-AT" style="width:33%">Austria</button>
								<button class="btn" value="country-US" style="width:34%">USA</button>
							</div>
						</div>
					</div>
					<h3>Sort by</h3>
					<div class="btn-group" data-toggle="buttons-radio" id="gridSort">
						<button class="btn active" value="rank">Views</button>
						<button class="btn" value="rating">Rating</button>
						<button class="btn" value="blocked">Blocking</button>
					</div>
				</div>
			</div>
			<div id="footer">
				Made by <a href="http://www.opendatacity.de/" class="opendatacity">OpenDataCity</a>. This App is licensed under <a rel="license" href="http://creativecommons.org/licenses/by/3.0/us/">CC-BY 3.0</a>. Download the <a href="data/top1000.tsv">data</a>.
			</div>
			<div id="small-warning">
				<p>Window is too small to show the Top 1000 YouTube videos. <a href="{{url}}">Follow me.</a></p>
			</div>
		</div>
	</body>
</html>
