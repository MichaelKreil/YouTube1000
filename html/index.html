<!DOCTYPE html>
<html lang="de">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
	<title>YouTube 1000</title>
	
	<link href="libraries/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	
	<script src="libraries/jquery-1.8.3.min.js"></script>
	<script src="data/data.js"></script>
	<script src="script/main.js"></script>
	<script src="script/canvas.js"></script>
</head>
<body>
	<div class="container" style="width:960px">
		<h1>Hallo Welt</h1>
		<div id="gridContainer">
			<table style="width:100%; margin-bottom:20px">
				<tr>
					<td>Markiere:</td>
					<td>
						<div class="btn-group" data-toggle="buttons-radio" id="gridFlag">
							<button class="btn" value="none">Keine</button>
							<button class="btn active" value="germany">Gesperrt in Deutschland</button>
							<button class="btn" value="precautionary">Vorsorglich gesperrt wegen GEMA</button>
						</div>
					</td>
				</tr>
				<tr>
					<td>Sortiere nach:</td>
					<td>
						<div class="btn-group" data-toggle="buttons-radio" id="gridSort">
							<button class="btn active" value="views">Popularit√§t</button>
							<button class="btn" value="category">Kategorie</button>
							<button class="btn" value="date">Datum</button>
							<button class="btn" value="rating">Bewertung</button>
						</div>
						<form class="navbar-search pull-right">
							<input type="text" class="search-query" placeholder="Search">
						</form>
					</td>
				</tr>
			</table>
			
			<div id="grid" style="width:960px;height:450px;position:relative">
				<img src="images/grid.jpg" id="gridImage" style="width:960px;height:450px;position:absolute;left:0;top:0">
				<canvas id="gridCanvas" width="960" height="450" style="width:960px;height:450px;position:absolute;left:0;top:0"></canvas>
				<canvas id="gridCanvasOverlay" width="960" height="450" style="width:960px;height:450px;position:absolute;left:0;top:0;cursor:pointer"></canvas>
			</div>
		</div>
	</div>
	<script src="libraries/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
