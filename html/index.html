<!DOCTYPE html>
<html lang="de">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
	<title>YouTube 1000</title>
	
	<link href="libraries/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<style>
		#tooltip {
			position: absolute;
			display: none;
			background: #000;
			padding: 1px 5px 3px 5px;
			color: #FFF;
			font-size: 10px;
			line-height: 12px;
			max-width: 200px;
			pointer-events: none;
		}
		#infobox {
			display: none;
			background: #FFF;
			position: absolute;
			top: 50px;
			left: 150px;
			right: 150px;
			border-radius: 5px;
			box-shadow: 10px 10px 30px 0px rgba(0,0,0,0.6)
		}
		#infobox p {
			line-height: 1.2em;
			font-size: 12px;
			margin: 5px 0;
		}
	</style>
	
	<script src="libraries/jquery-1.8.3.min.js"></script>
	<script src="data/data.js"></script>
	<script src="script/main.js"></script>
	<script src="script/canvas.js"></script>
</head>
<body>
	<div class="container" style="width:960px">
		<h1>Hallo Welt</h1>
		<div id="gridContainer">
			<table style="width:100%; margin-bottom:20px">
				<tr>
					<td>Markiere:</td>
					<td>
						<div class="btn-group" data-toggle="buttons-radio" id="gridFlag">
							<button class="btn" value="none">Keine</button>
							<button class="btn active" value="germany">Gesperrt in Deutschland</button>
							<button class="btn" value="precautionary">Vorsorglich gesperrt wegen GEMA</button>
						</div>
					</td>
				</tr>
				<tr>
					<td>Sortiere nach:</td>
					<td>
						<div class="btn-group" data-toggle="buttons-radio" id="gridSort">
							<button class="btn active" value="views">Popularität</button>
							<button class="btn" value="rating">Bewertung</button>
							<button class="btn" value="category">Kategorie</button>
							<button class="btn" value="date">Datum</button>
						</div>
						<form class="navbar-search pull-right">
							<input type="text" class="search-query" placeholder="Search">
						</form>
					</td>
				</tr>
			</table>
			
			<div id="grid" style="width:960px;height:450px;position:relative;overflow:visible">
				<img src="images/grid.jpg" id="gridImage" style="width:960px;height:450px;position:absolute;left:0;top:0">
				<canvas id="gridCanvas" width="960" height="450" style="width:960px;height:450px;position:absolute;left:0;top:0"></canvas>
				<canvas id="gridCanvasOverlay" width="960" height="450" style="width:960px;height:450px;position:absolute;left:0;top:0;cursor:pointer"></canvas>
				<div id="infobox" style="padding:3px 10px 10px 10px">
					<button class="close">&times;</button>
					<div id="infoboxContent">
						<table style="width:100%;" border="0" style="padding:20px">
							<tr>
								<td style="width:150px;height:90px;background:url(%thumbnail%) no-repeat 10px center">									
								</td>
								<td style="padding-right:10px">
									<p style="font-size: 16px; font-weight: bold">%title%</p>
									<p>
										Nutzer: %author%<br>
										Veröffentlicht: %published%<br>
										Aufrufe: %viewCount%<br>
										Bewertung: %rating%<br>
										Kategorie: %category%<br>
										<a href="%url%" target="_blank">Link zu YouTube</a></p>
								</td>
							</tr>
							<tr>
								<td style="padding:10px 10px 10px 10px" colspan="2">
									<p>gesperrt in: %restrictionCountries%</p>
									<p>gesperrt in Deutschland: %restriction%</p>
									%de%<p>Sperrgrund in Deutschland: &bdquo;%reason%&rdquo;</p>%/de%
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="libraries/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
