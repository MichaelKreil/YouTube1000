<!DOCTYPE html>
<html lang="de">
	<head>
		<title>YouTube 1000</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<link href="libraries/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="style/frame.css" rel="stylesheet" type="text/css">
		<link href="style/frame_640.css" rel="stylesheet" type="text/css">
		<link href="style/frame_520.css" rel="stylesheet" type="text/css" media="screen and (max-width: 530px)">
		<link href="style/frame_860.css" rel="stylesheet" type="text/css" media="screen and (min-width: 850px)">

		<script src="libraries/jquery-1.8.3.min.js"></script>
		<script src="data/data.js"></script>
		<script src="script/main.js"></script>
		<script src="script/canvas.js"></script>
		<script src="libraries/bootstrap/js/bootstrap.min.js"></script>
		<script>
			var infoboxTemplate = '';
			infoboxTemplate +=  '<table style="width:100%" border="0" style="padding:20px">';
			infoboxTemplate +=  '	<tr>';
			infoboxTemplate +=  '		<td colspan="2">';
			infoboxTemplate +=  '			<p style="font-size: 16px; font-weight: bold">%title%</p>';
			infoboxTemplate +=  '		</td>';
			infoboxTemplate +=  '	</tr>';
			infoboxTemplate +=  '	<tr>';
			infoboxTemplate +=  '		<td style="width:150px;height:90px;background:url(%thumbnail%) no-repeat 10px center">';									
			infoboxTemplate +=  '		</td>';
			infoboxTemplate +=  '		<td style="padding-right:10px">';
			infoboxTemplate +=  '			<p>Platz: %rank%</p>';
			infoboxTemplate +=  '			<p>Aufrufe: %viewCount%</p>';
			infoboxTemplate +=  '			<p>Nutzer: %author%</p>';
			infoboxTemplate +=  '			<p>Veröffentlicht: %published%</p>';
			infoboxTemplate +=  '			<p>Bewertung: %rating%</p>';
			infoboxTemplate +=  '			<p>Kategorie: %category%</p>';
			infoboxTemplate +=  '			<p><a href="%url%" target="_blank">Link zu YouTube</a></p>';
			infoboxTemplate +=  '		</td>';
			infoboxTemplate +=  '	</tr>';
			infoboxTemplate +=  '	<tr>';
			infoboxTemplate +=  '		<td style="padding:10px 10px 10px 10px;" colspan="2">';
			infoboxTemplate +=  '			<div class="scroll">';
			infoboxTemplate +=  '			<p>gesperrt in: %restrictionCountries%</p>';
			infoboxTemplate +=  '			<p>gesperrt in Deutschland: <b>%restriction%</b></p>';
			infoboxTemplate +=  '			%de%<p>Sperrgrund in Deutschland: <b>&bdquo;%reason%&rdquo;</b></p>%/de%';
			infoboxTemplate +=  '			</div>';
			infoboxTemplate +=  '		</td>';
			infoboxTemplate +=  '	</tr>';
			infoboxTemplate +=  '</table>';
		</script>
	</head>
	<body>
		<div id="content">
			<div id="grid">
				<img id="gridImage" />
				<canvas id="gridCanvas"></canvas>
				<canvas id="gridCanvasOverlay" style="cursor:pointer"></canvas>
				<div id="infobox">
					<button class="close">&times;</button>
					<div id="infoboxContent"></div>
					<button id="close" class="btn btn-danger btn-small" onclick="$('#infobox').fadeOut('fast');">Schließen</button>
				</div>
				<img id="marker" src="images/marker.png" style="display:none; position:absolute; pointer-events:none;">
				<div id="tooltip"></div>
			</div>
			<div id="display-number">
				<div class="well" id="display-number-content"></div>
			</div>
			<div id="controller-navigation">
				<div data-toggle="buttons-radio" id="gridFlag">
					<h3 style="margin-top:30px">Gesperrt in Deutschland</h3>
					<div class="btn-group btn-group-vertical">
						<button class="btn btn-large active" value="germany">Alle in Deutschland gesperrten Videos</button>
						<button class="btn btn-large" value="other">konkrete Rechteprobleme</button>
						<button class="btn btn-large" value="gema">möglicherweise Rechteprobleme</button>
					</div>
					<h3>In anderen Ländern</h3>
					<button class="btn btn-large btn-full" value="foreign">In anderen Staaten gesperrt</button>
				</div>
				<h3 style="margin-top:60px">Sortieren nach</h3>
				<div class="btn-group" data-toggle="buttons-radio" id="gridSort">
					<button class="btn btn-large active" value="rank">Klicks</button>
					<button class="btn btn-large" value="rating">Bewertung</button>
					<button class="btn btn-large" value="blocked">Sperrung</button>
				</div>
			</div>
		</div>
		<div id="footer">
			Realisiert von <a href="http://www.opendatacity.de/" class="opendatacity">OpenDataCity</a>. Die Anwendung steht unter einer <a rel="license" href="http://creativecommons.org/licenses/by-nd/3.0/de/">CC-BY 3.0</a>. Die Daten kann man <a href="data/top1000.tsv">hier runterladen</a>. 
		</div>
	</body>
</html>
