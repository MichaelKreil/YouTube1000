<!DOCTYPE html>
<html lang="de">
	<head>
		<title>YouTube 1000</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="assets/css/frame.css" rel="stylesheet" type="text/css">

		<script src="assets/js/jquery-1.8.3.min.js" type="text/javascript"></script>
		<script src="data/data.js" type="text/javascript"></script>
		<script src="assets/js/main.js" type="text/javascript"></script>
		<script src="assets/js/canvas.js" type="text/javascript"></script>
		<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>

		<base target="_parent">
	</head>
	<body>
		<div id="container">

			<div id="content">
				<div id="grid">
					<img id="gridImage">
					<canvas id="gridCanvas"></canvas>
					<canvas id="gridCanvasOverlay"></canvas>
					<div id="marker"></div>
					<div id="tooltip"></div>
				</div>
				<div id="infobox">
					<button class="close">&times;</button>
					<div id="infoboxContent"></div>
					<button id="close" class="btn btn-danger btn-small" onclick="$('#infobox').fadeOut('fast');">Schließen</button>
				</div>
				<div id="display-number">
					<div class="well" id="display-number-content"></div>
				</div>
				<div id="controller-navigation">
					<div data-toggle="buttons-radio" id="gridFlag">
						<h3>Gesperrt in Deutschland</h3>
						<div class="btn-group btn-group-vertical">
							<button class="btn btn-large active" value="germany">Alle in Deutschland gesperrten Videos</button>
							<button class="btn btn-large" value="other">konkrete Rechteprobleme</button>
							<button class="btn btn-large" value="gema">möglicherweise Rechteprobleme</button>
						</div>
						<h3>In anderen Ländern</h3>
						<button class="btn btn-large btn-full" value="foreign">In anderen Staaten gesperrt</button>
					</div>
					<h3>Sortieren nach</h3>
					<div class="btn-group" data-toggle="buttons-radio" id="gridSort">
						<button class="btn btn-large active" value="rank">Aufrufe</button>
						<button class="btn btn-large" value="rating">Bewertung</button>
						<button class="btn btn-large" value="blocked">Sperrung</button>
					</div>
				</div>
			</div>
			<div id="footer">
				Realisiert von <a href="http://www.opendatacity.de/" class="opendatacity">OpenDataCity</a>. Die Anwendung steht unter einer <a rel="license" href="http://creativecommons.org/licenses/by/3.0/de/">CC-BY 3.0</a>. Die Daten kann man <a href="data/top1000.tsv">hier runterladen</a>.
			</div>
			<div id="small-warning">
				<p>Hier ist nicht genug Platz um die Top 1000 YouTube-Videos darzustellen. <a href="{{url}}">Hier entlang.</a></p>
			</div>
		</div>
	</body>
</html>
